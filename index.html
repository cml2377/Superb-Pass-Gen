<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Superb Pass Gen 1.0.0-alpha</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-lux.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!--Header that contains title of page-->
    <div class="content">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Password Generator</h1>
                <p class="lead">Welcome to my very first password generator! Try it out!</p>
            </div>
        </div>
        <!--Container that holds the form that will generate password-->
        <div class="container" id="passBox">
            <h2>Generate a Password</h2>
            <form>
                <div class="form-group">
                    <label for="passwordBox">Password</label>
                    <textarea class="form-control" readonly id="passwordBox" placeholder="Your Secure Password"
                        aria-label="Generated Password" rows="3"></textarea>
                </div>
            </form>
            <hr>
            <!--Generate button that performs the function generatePassword when clicked.-->
            <button id="generate" onClick="generatePassword()">Generate Password</button>
            <button data-toggle="modal" data-target="#myModal" id="copy" onClick="copyPassword()">
                Copy to Clipboard
            </button>
            <!--Modal that pops up when the password is copied-->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="myModalLabel">Password Generated</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            Copied to Clipboard
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="passGen.js"></script> -->
    <script src="passGenV2.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
